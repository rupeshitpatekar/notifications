plugins {
    id 'java'
}

group 'notifcations'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
    maven { url "https://repo.spring.io/plugins-release" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
